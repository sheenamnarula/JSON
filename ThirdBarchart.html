  <!DOCTYPE html>
  <meta charset="utf-8">

  <head>
  <link rel="stylesheet" type="text/css" href="BarchartStylesheet.css">
  </head>

  <body>
      <h1 style="text-align:center;">Education category wise</h1>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script>
  // set the dimensions of the canvas
  var margin = {top: 20, right: 20, bottom: 400, left: 200},
      width = 1000 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;


  // set the ranges
  var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

  var y = d3.scale.linear().range([height, 0]);

  // define the axis
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")


  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10);


  // add the SVG element
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


  // load the data
  d3.json("Data_Source/third.json", function(error, data) {

     data.forEach(function(d) {
          d.Education_Categoty = d.Education_Categoty;
          d.Total_Population = +d.Total_Population;
      });
      
    // scale the range of the data
    x.domain(data.map(function(d) { return d.Education_Categoty; }));
    y.domain([0, d3.max(data, function(d) { return d.Total_Population; })]);

   // add axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-1.2em")
        .attr("dy", "-.55em")
        .attr("transform", "rotate(-60)" );

   svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", "-150")
        .attr("x", "-200")
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Total Population");

     // Add bar chart
    svg.selectAll("bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.Education_Categoty); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.Total_Population); })
        .attr("height", function(d) { return height - y(d.Total_Population); });

  });

  </script>

  </body>
  </!DOCTYPE html>
